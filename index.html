<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onClick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="trending" onclick="onNavItemClick('trending')">Trending</li>
                    <li class="hover-link nav-item" id="local" onclick="onNavItemClick('local')">Local</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
                    <li class="hover-link nav-item" id="more">More
                        <ul class="dropdown">
                            <li class="hover-link" id="science" onclick="onNavItemClick('science')">Science</li>
                            <li class="hover-link" id="business" onclick="onNavItemClick('business')">Business</li>
                            <li class="hover-link" id="education" onclick="onNavItemClick('education')">Education</li>
                            <li class="hover-link" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="What topic interests you?">
                <button id="search-button" class="search-button">Search</button>
                <button id="dark-mode-toggle" class="toggle-button">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
        <div id="error-message" style="display: none; text-align: center; color: red;">
            Failed to load news. Please try again later.
        </div>          
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
